<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | News360</title>
    <link rel="stylesheet" href="../static/login{%if mode==1%}Escuro{%endif%}.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/a9b15ac6-dfa2-4fdd-94e6-9fd4f48d93d5.png" alt="Logo News360 - Letra N estilizada em vermelho dentro de um círculo preto" />
                <h1>News Pulse</h1>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="login-wrapper">
                <div class="login-container">
                <h2>Acesse sua conta</h2>
                
                <form id="loginForm" action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">User</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                   
                    
                    <button type="submit">Entrar</button>
                    
                   
                </form>
                
                
                
               
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>© 2023 News360 - Todos os direitos reservados</p>
        </div>
    </footer>
    
    
</body>
</html>
